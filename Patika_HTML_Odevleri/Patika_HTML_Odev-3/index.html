<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- GOOGLE LOGO Section -->
    <center>
        <div class="google-img">
            <img src="img/google.jpg" alt="Google Home Page Image">
        </div>
    </center>
    <!-- END GOOGLE LOGO Section -->
    <center>
        <table>
            <!-- SEARCH Section -->
            <tr>
                <td colspan="3" class="search">
                    <center>
                        <form method="GET">
                            <p style="margin: 0;">Search the web using Google!</p>
                            <input type="text" size="40">
                            <br>
                            <input type="submit" value="Google Search">
                            <button>I'm feeling lucky</button>
                        </form>
                    </center>
                </td>
            </tr>
            <!-- END SEARCH Section -->

            <tr>
                <!-- OTHER SEARCH Section -->
                <td class="other-searches">
                    <center>
                        <p>Special Searches</p>
                        <ul>
                            <li><a href="#">Stanford Search</a></li>
                            <li><a href="#">Linux Search</a></li>
                        </ul>
                    </center>
                </td>
                <!-- END OTHER SEARCH Section -->

                <!-- LINKS Section -->
                <td class="links">
                    <center>
                        <ul>
                            <li><a href="#">Help!</a></li>
                            <li><a href="#">About Google!</a></li>
                            <li><a href="#">Company Info</a></li>
                            <li><a href="#">Google! Logos</a></li>
                        </ul>
                    </center>
                </td>
                <!-- END LINKS Section -->

                <!-- NEWSLETTER Section -->
                <td class="newsletter">
                    <center>
                        <form>
                            <p>Get Google!<br>Updates Monthly</p>
                            <input type="text" value="your e-mail"> <br>
                            <input type="submit" value="Subscribe">
                            <a href="#">Archive</a>
                        </form>
                    </center>
                </td>
                <!-- END NEWSLETTER Section -->
            </tr>
        </table>
    </center>
    <center>
        <!-- FOOTER Section -->
        <footer>
            <div class="copyright">
                <p>Copyright Â©1998 Google Inc.</p>
            </div>
        </footer>
        <!-- END FOOTER Section -->
    </center>
</body>

</html>

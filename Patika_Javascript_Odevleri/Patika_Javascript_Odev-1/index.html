<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/aperture.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <title>Kodluyoruz</title>
</head>

<body class="bg-blue">
  <!-- Container -->
  <div class="container p-5 text-center">
    <!-- Title -->
    <div class="title text-orange">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="rounded img-fluid">
    </div>
    <!-- End Title -->
    <!-- Greeting -->
    <div class="greeting text-orange">
      <h2>Merhaba, <span id="username"></span> Hoş Geldin!</h2>
    </div>
    <!-- End Greeting -->
    <!-- Date and Time -->
    <div class="datetime text-red text-big">
      <div class="time">
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
      </div>
      <div class="date">
        <span id="day"></span>
        <span id="month">/ </span>
        <span id="year">/ </span>
        <div>
          <span id="weekday"></span>
        </div>
      </div>

    </div>
    <!-- End Date and Time -->
    <!-- Content -->
    <div class="content text-orange">
      <p class="text-big">Kodluyoruz Frontend Web Development Patikası Javascript Bölümü Ödev 1</p>
    </div>
    <!-- End Content -->
  </div>
  <!-- End Container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/index.js" type="application/javascript"></script>
</body>

</html>
